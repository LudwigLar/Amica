<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="frame">

        <div id="screen">
            <span id="navbar"> 
                <img class="nav" src="Icon_images/Profile.png" width="50" height="50"> 
                <img class="nav" onclick="window.location.href='./index.html'" src="Icon_images/Event.png" width="50" height="50"> 
                <img class="nav active" onclick="window.location.href='./chat.html'" src="Icon_images/Chat.png" width="50" height="50"> 
                <img class="nav"  src="Icon_images/Tips.png" width="50" height="50">
                </span>

            <section id="header">
                <h2 id="logo">Amica</h2>
                <img id="setting" src="Icon_images/Settings.png" width="40" height="40">
                
                <div id="tittel">
                    <h1>Create event</h1>
                </div>
               <div id="filler">
               </div>
            </section>

            <section>
                <div id="innhold">
                   <div id="formstyle"> 
                    <form action="" method="post" id="crevent">
                        <label for="title">Event Title</label>
                        <input type="text" name="title">
                        <br>
                        <label for="dt">Date and time</label>
                        <br>
                        <input type="datetime-local" name="dt">
                        <br>
                        <label for="location">Location</label>
                        <input type="text" name="location">
                        <br>
                    </form>

                        <button class="open-button" onclick="openForm()">Open Form</button>

                        <div class="pop" id="checkpop">
                    <form class="category">
                        <label for="cat">Category</label>
                        <input type="text" name="cat">
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                        </div>

                        <div>
                    <form>
                        <br>
                        <label for="tags">Tags</label>
                        <input type="text" name="tags">
                        <br>
                        <label for="desc">Description</label>
                        <input type="text" name="desc">
                        <br>
                        <label for="bilde">Upload Picture</label>
                        <input type="file" name="bilde">
                        <br>
                        <button class="sbutton" type="submit" >Publish</button>
                    </form>
                        </div>

                        <div class="cbutton">
                            <a href="index.html">Cancel</a>
                        </div>
                    </form>
                   </div> 
                </div>
            </section>
        </div>

    </div>

</body>

</html>
