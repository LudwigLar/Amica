<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="frame">

        <div id="screen">

            <section id="header">
                <h2 id="logo">AMICA</h2>

                <!-- Lærte om tilbake knap på computerhope https://www.computerhope.com/issues/ch000317.htm -->
                <img id="cancel-setting" onclick="history.back()" src="Icon_images/Cancel_edit.png">

                <div id="tittel">
                    <h1 id="headerE">SETTINGS</h1>
                </div>

            </section>

            <div id="setting-innhold">

                <h1 style="font-size: 1em; margin-left: 50px; margin-top: 0px;">ACCOUNT</h1>
                <div id="setting-B1">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; margin-top: 8px; margin-bottom: 30px;">Private profile</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; padding-top: 8px;">Hide study course</p>
                </div>

                <h1 style="font-size: 1em; margin-left: 50px; margin-top: 30px; ">APPLICATION</h1>
                <div id="setting-B2"> 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; margin-top: 8px; margin-bottom: 30px;">Dark mode</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; padding-top: 8px;">Display notifications</p>
                    <button class="open-button" onclick="openForm()">ENG</button>

                    <div class="form-popup" id="LanguForm">
                        <form class="form-container">

                    <!-- Fulgt veiledning om Radio button fra https://www.w3schools.com/tags/att_input_type_radio.asp , https://www.w3schools.com/howto/howto_css_custom_checkbox.asp -->
                        <p id="Eng"> English </p> <br>
                        <p id="undertekst"> System default </p>
                        <label class="Rcontainer">.
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    
                    <p id="Nor"> Norwegian </p> <br>
                    <p id="undertekst"> Norsk </p>
                    <label class="Rcontainer">.
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>

                            <button type="button" class="btn confirm" onclick="closeForm()">Confirm</button>
                         </form>
                    </div>

                    <p style="margin-left: 10px; font-size: 0.9em; margin-top: 33px;">Language</p>
                </div>

                <h1 style="font-size: 1em; margin-left: 50px; margin-top: 30px;">PRIVACY</h1>
                <div id="setting-B3">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; margin-top: 8px; margin-bottom: 30px;">Cookies</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="margin-left: 10px; font-size: 0.9em; padding-top: 8px;">Show me in Matches</p>
                    <p style="margin-left: 10px; font-size: 0.9em; margin-top: 33px;">Terms of Service</p>
                </div>
            </div>
                
        </div>
        
    </div>

<script src="script.js">
</script>
</body>

</html>
